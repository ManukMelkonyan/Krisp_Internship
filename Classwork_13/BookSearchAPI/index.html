<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookSearchAPI</title>
</head>
<body>
    <div class="flex-container">
        <input class="margin-20" id="queryInput">
        <button class="margin-20" id="searchBtn">Search</button>

    </div>
    <div id="resultsFound" class="flex-container">
        <span id="searchResult" class="margin-20">Search result: </span>
        
        <span style="margin: 10px 0px;">Page: </span>
        <select id="pageSelector" class="margin-20" style="height: 20px;"></select>
    </div>
    <div class="flex-container">
        <table border="2px">
            <header>
                <th>Title</th>
                <th>Author Name</th>
                <th>First publish year</th>
                <th>Subject</th>
            </header>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
